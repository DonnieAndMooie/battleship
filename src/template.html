<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <div class="instruction"></div>
    <div class="output"></div>
    <div class="computer-output"></div>
    <button class="play-game">Play VS Computer</button>
    <button class="play-2-player">Play 2 Player</button>
    <div class="boards-div hide">
        <div class="player-board board"></div>
        <div class="computer-board board"></div>
    </div>
    <div class="ships">
        <div class="ship-1 drag-ship hide" draggable="true" index=0 direction="horizontal"></div>
        <div class="ship-2 drag-ship hide" draggable="true" index=1 direction="horizontal"></div>
        <div class="ship-3 drag-ship hide" draggable="true" index=2 direction="horizontal"></div>
        <div class="ship-4 drag-ship hide" draggable="true" index=3 direction="horizontal"></div>
        <div class="ship-5 drag-ship hide" draggable="true" index=4 direction="horizontal"></div>
    </div>
    
    <div class="buttons">
        <button class="play-again hide">Play Again</button>
        <button class="pass-device hide">Pass Device</button>
        <button class="play-again-2-player hide">Play Again</button>
    </div>
    
</body>
</html>
